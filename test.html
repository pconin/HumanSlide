<!DOCTYPE html>
<html>
<head>
	<title>Human Slide test</title>
	<style>
		.humanSlider{
			width:50vh;
		}
		.puzzle {
			background-image:url('goodone.jpg');
			background-size: 100% auto;
			width  : 100%;
			height : 33.33%;
		}

		.piece1 {
			background-position:0 0;
		}

		.piece2 {
			background-position:0% 50%;
		}

		.piece3 {
			background-position:0% 100%;
		}
	</style>
</head>
<body>
	<div id="humanSlider" class="humanSlider">
		<img id='image' src="goodone.jpg" />
		<div class="puzzle piece1"></div>
		<div class="puzzle piece2"></div>
		<div class="puzzle piece3"></div>
	</div>

</body>
<script>
	window.addEventListener('load', function() {
		var img   = document.getElementById('image');
		var ratio = img.height / img.width;
		console.log(ratio);

		var slider = document.getElementById('humanSlider');
		console.log(slider.offsetWidth);
		slider.style.height = ratio * slider.offsetWidth + 'px';

		img.style.display = 'none';
	});

</script>
</html>
